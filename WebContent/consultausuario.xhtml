<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>
	<title>Consulta de Usuario</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>

	<center>
		<h1>Consulta de Usuario</h1>

		<h:messages style="color:red" />
		<h:form>
			<h:panelGrid id="panelForm" columns="3">
			

				<h:inputText value="#{consultaUsuarioController.nome}" />
				
				<h:commandButton value="Pesquisar"
					actionListener="#{consultaUsuarioController.pesquisar}">
					<f:ajax execute="panelForm" render="@all" />
				</h:commandButton>
				<h:commandButton value="Cadastrar"
					actionListener="#{menuController.telaUsuario}">
					<f:ajax execute="panelForm" render="@all" />
				</h:commandButton>
				
				<h:outputLabel value="Nome: " />

			</h:panelGrid>


			<h:dataTable value="#{consultaUsuarioController.listaUsuario}"
				var="obj">
				<h:column>
					<f:facet name="header">Id</f:facet>
					<h:outputLabel value="#{obj.id}" />
				</h:column>

				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputLabel value="#{obj.nome}"/>
				</h:column>

				<h:column>
					<f:facet name="header">Login</f:facet>
					<h:outputLabel value="#{obj.login}"/>
				</h:column>

				<h:column>
					<f:facet name="header">Senha</f:facet>
					<h:outputLabel value="##########" />
				</h:column>

				<h:column>
					<f:facet name="header">Data de Nascimento</f:facet>
					<h:outputLabel value="#{obj.dataNascimento}">
						<f:convertDateTime type="localDate" pattern="dd-MM-yyyy" />
					</h:outputLabel>
				</h:column>

				<h:column>
					<f:facet name="header">Perfil</f:facet>
					<h:outputLabel value="#{obj.perfil.label}" />
				</h:column>

				<h:column>
					<h:commandButton value="Editar"
						actionListener="#{consultaUsuarioController.editar(obj.id)}">
						<f:ajax execute="panelForm" render="@all" />
					</h:commandButton>
				</h:column>

				<h:column>
					<h:commandButton value="Excluir"
						actionListener="#{usuarioController.excluir(obj.id)}">
						<f:ajax execute="panelForm" render="@all" />
					</h:commandButton>
				</h:column>

			</h:dataTable>

		</h:form>

	</center>
</h:body>
</html>
